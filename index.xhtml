<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>LD37 - by Rialgar</title>
        <script type="application/javascript" src="CanvasProvider.js"></script>
        <script type="application/javascript" src="Grains.js"></script>
        <script type="application/javascript" src="Pickup.js"></script>
        <script type="application/javascript" src="Bullet.js"></script>
        <script type="application/javascript" src="Player.js"></script>
        <script type="application/javascript" src="Enemy.js"></script>
        <script type="application/javascript" src="main.js"></script>
        <style>
            * {
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            html, body {
                padding: 0;
                margin: 0;
                width: 100%;
                background-color: black;
                overflow: hidden;
                font-family: "Times New Roman", serif;
            }
            canvas {
                border: 1px solid deeppink;
                display: block;
                position: absolute;
                image-rendering: -moz-crisp-edges;         /* Firefox */
                image-rendering:   -o-crisp-edges;         /* Opera */
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }
            #lives {
                transform-origin: 0 0;
                font-size: 5px;
                position: absolute;
            }
            #lives span.inactive.life{
                color: transparent;
            }
            #lives span.life {

                color: red;
            }
            #score {
                color: #B8860B;
                font-size: 5px;
                text-align: right;
                position: absolute;
                transform-origin: 100% 0;
            }
            #help {
                color: #B8860B;
                font-size: 5px;
                text-align: center;
                position: absolute;
                transform-origin: 50% 0;
                transition: opacity 0.5s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div id="lives">
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
        </div>
        <div id="score">
            0.0m
        </div>
        <canvas id="canvas"/>
        <table id="help">
            <tr><th>Keyboard</th><th>Gamepad</th><th>Action</th></tr>
            <tr><td>H</td><td></td><td>Show/Hide Help</td></tr>
            <tr><td>A/D</td><td>Left Joystick or L2/R2</td><td>Move Left/Right</td></tr>
            <tr><td>Mouse</td><td>Right Joystick</td><td>Aim</td></tr>
            <tr><td>Click</td><td>L1 / R1</td><td>Fire</td></tr>
            <tr><td>F</td><td>A / B / X / Y</td><td>Toggle Auto Fire</td></tr>
        </table>
    </body>
</html>
