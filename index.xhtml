<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>LD37 - by Rialgar</title>
        <script type="application/javascript" src="CanvasProvider.js"></script>
        <script type="application/javascript" src="Grains.js"></script>
        <script type="application/javascript" src="Bullet.js"></script>
        <script type="application/javascript" src="Player.js"></script>
        <script type="application/javascript" src="Enemy.js"></script>
        <script type="application/javascript" src="main.js"></script>
        <style>
            * {
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            html, body {
                padding: 0;
                margin: 0;
                width: 100%;
                background-color: black;
                overflow: hidden;
                font-family: "Times New Roman", serif;
            }
            canvas {
                border: 1px solid deeppink;
                display: block;
                position: absolute;
                image-rendering: -moz-crisp-edges;         /* Firefox */
                image-rendering:   -o-crisp-edges;         /* Opera */
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }
            #lives {
                transform-origin: 0 0;
                font-size: 5px;
                position: absolute;
            }
            #lives span.inactive.life{
                color: transparent;
            }
            #lives span.life {

                color: red;
            }
            #score {
                color: #B8860B;
                font-size: 5px;
                text-align: right;
                position: absolute;
                transform-origin: 100% 0;
            }
        </style>
    </head>
    <body>
        <div id="lives">
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
            <span class="life">❤</span>
        </div>
        <div id="score">
            0.0m
        </div>
        <canvas id="canvas"/>
    </body>
</html>
